<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Menu</title>
    <style>
        /* Background dengan gambar emas */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('gold.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        /* Foto Profil */
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kotak Menu dengan Efek Transparan */
        .container {
            background: rgba(255, 215, 0, 0.15); /* Warna emas sangat transparan */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        /* Judul */
        h1 {
            color: white;
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Foto kecil berbentuk lingkaran */
        .small-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin: 10px auto; /* Memposisikan ke tengah */
        }
        .small-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gaya Tombol */
        .menu {
            display: block;
            width: 250px;
            padding: 12px;
            margin: 12px auto;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        /* Warna & Animasi Tombol */
        .instagram {
            background: rgba(225, 48, 108, 0.4);
        }
        .instagram:hover {
            background: rgba(225, 48, 108, 0.8);
            transform: scale(1.1);
        }

        .whatsapp {
            background: rgba(37, 211, 102, 0.4);
        }
        .whatsapp:hover {
            background: rgba(37, 211, 102, 0.8);
            transform: scale(1.1);
        }

        .company {
            background: rgba(0, 123, 255, 0.4);
        }
        .company:hover {
            background: rgba(0, 123, 255, 0.8);
            transform: scale(1.1);
        }

        /* Animasi Fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Foto Profil -->
    <div class="profile-photo">
        <img src="Achel.jpg" alt="Foto Profil">
    </div>

    <!-- Kotak Menu -->
    <div class="container">
        <h1>WELCOME TO MY HALAMAN</h1>

        <!-- Foto Kecil di Tengah -->
        <div class="small-circle">
            <img src="Logo.png" alt="Foto Kecil">
        </div>

        <!-- Instagram -->
        <a href="https://www.instagram.com/achelsparta" class="menu instagram" target="_blank">Instagram</a>
        
        <!-- WhatsApp -->
        <a href="https://api.whatsapp.com/send?phone=6282196848778" class="menu whatsapp" target="_blank">WhatsApp</a>

        <!-- Perusahaan -->
        <a href="https://www.kp-futures.com/" class="menu company" target="_blank">Kunjungi KP Futures</a>
    </div>

</body>
</html>
